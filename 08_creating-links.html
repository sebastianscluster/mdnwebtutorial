<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Links</title>
</head>
<body>
    <!--basic link-->
    <p>
        I'm creating a link to
        <a href="https://www.mozilla.org/en-US/">the Mozilla homepage</a>.
      </p>
      <!--block level link-->
      <a href="https://developer.mozilla.org/en-US/">
        <h1>MDN Web Docs</h1>
      </a>
      <p>
        Documenting web technologies, including CSS, HTML, and JavaScript, since 2005. 
        Learn about what a <a href="https://developer.mozilla.org/en-US/docs/Glossary/Block/CSS">block</a> on a webbpage is.
      </p>      
      <!--image link-->
      <p>The following is an image link:</p>
      <a href="https://developer.mozilla.org/en-US/">
        <img src="mdn_logo.png" alt="MDN Web Docs" />
      </a>
</body>
</html>
